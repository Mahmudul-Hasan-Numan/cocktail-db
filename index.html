<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <!-- Bootstrap Desing  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="w-50 mx-auto text-info">The Cocktail to learn more</h1>
    <!-- Search the cocktail by Name  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-cocktail" type="text" class="form-control" placeholder="Search your desire cocktail"
            aria-label="Search your desire cocktail" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- Displaying the cocktails in the api  -->
    <div id="single-cocktails" class="card mb-3 w-50 mx-auto" style="max-width: 540px;">

    </div>

    <!-- Loading Cocktails area to display  -->

    <div id="display-cocktail" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <script src="JS/index.js"></script>
</body>

</html>
